<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boston Public Library</title>
		
		<!-- build:css css/site.css -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/category.css" />
		<link rel="stylesheet" href="css/metadata.css" />
		<link rel="stylesheet" href="css/map.css" />
		<link rel="stylesheet" href="css/details.css" />
		<!-- endbuild -->
	</head>
	<body class="home-screen">
	
		<div id="screen-top-border" style="display:none"></div>

		<div id="breadcrumbs">
			<div id="home-button"><i class="fa fa-home fa-2x"></i><span></span></div><div id="category-button"><i class="fa fa-th-large fa-2x"></i><span></span></div><div id="metadata-button"><i class="fa fa-info-circle fa-2x"></i><span></span></div><div id="map-button"><i class="fa fa-map-marker fa-2x"></i><span></span></div>
		</div>

		<div id="home" class="screen">
			<h1 class="title">Zooming In On History</h1>
			<h2 class="subtitle">Select a theme to begin...</h2>
			<div id="categories"></div>
		</div>

		<div id="category" class="screen">
			<h1 class="title"></h1>
			<div id="map-cards"></div>
		</div>

		<div id="metadata" class="screen">
			<h1 class="title"></h1>
		</div>

		<div id="map" class="screen">
			<div id="details-panel">
				<div id="details-list"></div>
				<div id="detail-single">
					<div id="detail-back"><i class="fa fa-chevron-left"></i> Back</div>
				</div>
			</div>
			<div id="interaction-elements">
				<div id="geocoder-section">
					<button id="find-your-city-button" type="submit"><i class="fa fa-search"></i><span>Find your city...</span></button>
					<div id="geocode" style="display: none">
						<input id="geocode-input" type="text" placeholder="Enter city, state, and zip..."></input>
						<button id="geocode-submit" type="submit">Go</button>
					</div>
					<div id="no-location-found" style="display:none"><i class="fa fa-exclamation-triangle fa-2x"></i><span>Sorry, this location is off the map</span></div>
					<button id="geocoder-close-button" type="close" style="display: none">X</button>
				</div>
				<div id="transparency-div">
					<span>PAST</span>
					<div id="transparency-slider"></div>
					<span>PRESENT</span>
				</div>
			</div>
			<div id="mapdiv"></div>
			<div id="reset-map"><i class="fa fa-undo"></i></div>
		</div>

		<div class="page-button" id="prev-page">&lt;</div>
		<div class="page-button" id="next-page">&gt;</div>
		
		<!-- build:js js/site.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.js"></script>
		<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
		<script src="bower_components/papa-parse/papaparse.js"></script>
		<script src="bower_components/underscore/underscore-min.js"></script>
		<script src="bower_components/succinct/jQuery.succinct.js"></script>
		<script src="bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
		<script src="bower_components/hammerjs/hammer.min.js"></script>
		
		<script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluu82l0r2h%2Cbw%3Do5-94zxuf"></script>
		<script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-geocoding.js?key=Fmjtd%7Cluu82l0r2h%2Cbw%3Do5-94zxuf"></script>

		<script src="js/data.js"></script>
		<script src="js/home.js"></script>
		<script src="js/category.js"></script>
		<script src="js/metadata.js"></script>
		<script src="js/map.js"></script>
		<script src="js/details.js"></script>
		<script src="js/init.js"></script>
		<!-- endbuild -->
	</body>
</html>

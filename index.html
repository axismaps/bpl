<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boston Public Library</title>
		
		<!-- build:css css/site.css -->
		<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/category.css" />
		<link rel="stylesheet" href="css/metadata.css" />
		<link rel="stylesheet" href="css/map.css" />
		<!-- endbuild -->
	</head>
	<body class="home-screen">

		<div id="breadcrumbs">
		</div>

		<div id="home" class="screen">
			<h1 class="title">Zooming In On History</h1>
			<h2 class="subtitle">Select a theme to begin...</h2>
			<div id="categories"></div>
		</div>

		<div id="category" class="screen">
			<h1 class="title"></h1>
			<div id="map-cards"></div>
		</div>

		<div id="metadata" class="screen">
			<h1 class="title"></h1>
		</div>

		<div id="map" class="screen">
			<div id="geocode">
				<input id="geocode-input" type="text" placeholder="Geocoder input"></input>
				<button id="geocode-submit" type="submit">Go</button>
			</div>
			<div id="mapdiv"></div>
		</div>

		<div id="page-buttons">
			<div id="prev-page">&lt;</div>
			<div id="next-page">&gt;</div>
		</div>
		
		<!-- build:js js/site.js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
		<script src="bower_components/papa-parse/papaparse.js"></script>
		<script src="bower_components/underscore/underscore-min.js"></script>
		
		<script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluu82l0r2h%2Cbw%3Do5-94zxuf"></script>
		<script src="http://open.mapquestapi.com/sdk/leaflet/v1.s/mq-geocoding.js?key=Fmjtd%7Cluu82l0r2h%2Cbw%3Do5-94zxuf"></script>

		<script src="js/data.js"></script>
		<script src="js/home.js"></script>
		<script src="js/category.js"></script>
		<script src="js/metadata.js"></script>
		<script src="js/map.js"></script>
		<script src="js/init.js"></script>
		<!-- endbuild -->
	</body>
</html>
